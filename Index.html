<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Добро пожаловать в дрочер!</h1>
        <div id="registration">
            <h2>Регистрация</h2>
            <input type="text" id="nickname" placeholder="Введите никнейм">
            <button id="registerButton">Зарегистрироваться</button>
        </div>
        <div id="game">
            <div id="scoreboard">
                <div id="score">0</div>
                <button id="toggleTop">Топ игроков</button>
            </div>
            <div id="topPlayers">
                <h2>Топ игроков</h2>
                <ul id="playerList">
                    </ul>
            </div>
            <img src="https://avatars.mds.yandex.net/get-mpic/6966796/img_id7602036671180248812.jpeg/orig" id="coin" alt="Монета">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
